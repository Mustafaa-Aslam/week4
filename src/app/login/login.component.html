
    <div class="form-group">
        <h1 style="align:center">LOGIN</h1>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="login.email" #ctrl="ngModel"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="login.password" #ctrl="ngModel" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="verify()" class="btn btn-primary">Submit</button>
